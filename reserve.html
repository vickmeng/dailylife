<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="./js/jquery.min.js" ></script>
</head>
<style>
    #in{
        height: 200px;
        width: 500px;
    }
</style>
<body>
    <textarea id="in">

    </textarea>
    <br />
    <button id="btn">点击翻译</button>
    <p>显示：</p>
    <p id="out">

    </p>
    
</body>
</html>
<script>
$('#btn').click(function(){
    var intext = $('#in').val().split('').reverse().join('').replace(/\s+/g,"");
    $('#out').text(intext);
})


</script>
